<div class="mapillary-setting-content">
	<p class="mapillary-setting-notify">
		${nls.obtainClientId}: <a href="https://www.mapillary.com/app/settings/developers" target="_blank">mapillary.com/app/settings/developers</a>.
		${nls.instructions}
	</p>

	<div class="mapillary-setting-field">
		<label>${nls.clientId}</label>
		<input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="clientId" type="text">
	</div>

	<div class="mapillary-setting-field">
		<label>${nls.callbackUrl}</label>
		<input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="callbackUrl" type="text">
	</div>

	<div class="mapillary-setting-field">
		<label>${nls.defaultProject}</label>
		<input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="defaultProject" type="text">
	</div>
</div>
